# vsftpd configuration

# Basic settings
listen=YES
listen_ipv6=NO
anonymous_enable=NO
local_enable=YES
write_enable=YES
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
connect_from_port_20=YES

# Chroot settings
chroot_local_user=YES
allow_writeable_chroot=YES
local_root=/var/www/html

# Security
seccomp_sandbox=NO
hide_ids=YES

# Passive mode
pasv_enable=YES
pasv_min_port=21000
pasv_max_port=21010
pasv_address=localhost

# User settings
userlist_enable=YES
userlist_file=/etc/vsftpd.userlist
userlist_deny=NO

# Permissions
local_umask=022
file_open_mode=0666
anon_umask=022

# Logging
xferlog_file=/var/log/vsftpd.log
xferlog_std_format=YES

# Performance
idle_session_timeout=600
data_connection_timeout=120
