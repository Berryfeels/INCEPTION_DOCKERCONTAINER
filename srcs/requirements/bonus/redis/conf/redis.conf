# Redis configuration file

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
supervised no
loglevel notice
logfile ""

# Persistence (disabled for cache)
save ""
appendonly no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
requirepass redispass

# Client management
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Performance
databases 16
maxclients 10000
